<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333333;
        }

        /* Form container styling */
        .form-container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 8px rgba(102, 166, 255, 0.2);
            outline: none;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        .btn:focus {
            outline: none;
        }

        /* Back button */
        .back-btn {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            background: #f0f0f0;
            color: #333333;
            border: 1px solid #dddddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .back-btn:hover {
            background: #eeeeee;
            color: #666666;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" value="{{ user_profile.firstname }}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" value="{{ user_profile.lastname }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user_profile.email }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" value="{{ user_profile.age }}">
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob" value="{{ user_profile.dob|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" value="{{ user_profile.address }}">
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <br>
        <button class="back-btn" onclick="window.location.href='/profile/'">Back to Profile</button>
    </div>
</body>
</html>
